<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Brutalist YouTube Vault</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@900&display=swap');
    *, *::before, *::after { box-sizing: border-box; }
    body {
      margin: 0; background: #000; color: #fff;
      font-family: 'Poppins', sans-serif;
      font-weight: 900;
      text-transform: lowercase;
      display: flex; flex-direction: column;
      align-items: center;
      padding: 1rem 0 5rem;
      min-height: 100vh;
    }
    #app {
      max-width: 900px;
      width: 95vw;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }
    h1 {
      font-size: 2.2rem;
      text-align: center;
      margin: 0 0 1rem;
      letter-spacing: -0.02em;
    }
    h1[contenteditable="true"]:focus {
      outline: none;
      background: #111;
      border-bottom: 2px solid #fff;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      margin-top: 2rem;
    }
    .controls input, .controls button {
      font-family: 'Poppins', sans-serif;
      font-weight: 900;
      font-size: 1rem;
      background: transparent;
      color: #fff;
      border: none;
      border-bottom: 1px solid #fff;
      padding: 0.5rem 0.7rem;
      min-width: 180px;
      outline-offset: 2px;
    }
    .controls button {
      cursor: pointer;
      border: 2px solid #fff;
      border-radius: 2px;
      transition: background 0.3s ease, color 0.3s ease;
    }
    .controls button:hover {
      background: #fff;
      color: #000;
    }
    #shareLink {
      font-size: 0.85rem;
      background: #111;
      border: 1px dashed #fff;
      padding: 0.7rem;
      border-radius: 3px;
      width: 100%;
      max-width: 900px;
      word-break: break-word;
      display: none;
      text-align: center;
    }
    .video-grid {
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }
    .video-card {
      background: #fff;
      color: #000;
      display: flex;
      flex-direction: column;
      border-radius: 3px;
      box-shadow: 6px 6px 0 #000, 10px 10px 0 #fff;
      transition: transform 0.25s ease;
    }
    .video-card:hover {
      transform: scale(1.01);
    }
    iframe {
      width: 100%;
      height: 100%;
      min-height: 300px;
      border: none;
    }
    .notes {
      padding: 1rem;
      font-size: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.4rem;
    }
    .note-line {
      border-bottom: 1px solid transparent;
      outline-offset: 2px;
    }
    .note-line[contenteditable="true"]:focus {
      background: #eee;
      border-bottom: 1px solid #000;
    }

    .video-number {
      font-size: 1rem;
      margin-bottom: 0.5rem;
      background: #eee;
      border: 1px solid #000;
      padding: 0.2rem 0.4rem;
      max-width: 4ch;
    }

    .edit-only {
      display: none;
    }

    @media (min-width: 900px) {
      .video-card {
        flex-direction: row;
        align-items: stretch;
      }
      .video-card iframe {
        width: 60%;
      }
      .video-card .notes {
        width: 40%;
      }
    }

    footer {
      font-size: 0.85rem;
      text-align: center;
      margin-top: 2rem;
      color: #888;
    }
    footer a {
      color: #fff;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1 id="title">brutalist youtube vault</h1>
    <div class="video-grid" id="videoGrid"></div>

    <div class="controls">
      <input type="text" id="video-url" placeholder="paste youtube url" />
      <button id="addBtn">add video</button>
      <button id="shareBtn">share playlist</button>
      <button id="toggleEditBtn">edit mode: off</button>
      <button id="undoBtn">undo</button>
      <button id="deleteAllBtn">delete all</button>
    </div>
    <div id="shareLink"></div>
    <footer>
      made with love Â· <a href="https://designgandalf.com" target="_blank">get your own vault</a>
    </footer>
  </div>

<script>
  let videos = [];
  const notes = {};
  let editMode = false;
  let previousState = null;

  const videoGrid = document.getElementById('videoGrid');
  const addBtn = document.getElementById('addBtn');
  const shareBtn = document.getElementById('shareBtn');
  const shareLink = document.getElementById('shareLink');
  const toggleEditBtn = document.getElementById('toggleEditBtn');
  const deleteAllBtn = document.getElementById('deleteAllBtn');
  const undoBtn = document.getElementById('undoBtn');
  const titleEl = document.getElementById('title');

  function backupState() {
    previousState = {
      videos: [...videos],
      notes: JSON.parse(JSON.stringify(notes))
    };
  }

  function restoreState() {
    if (!previousState) return alert("nothing to undo");
    videos = [...previousState.videos];
    Object.keys(notes).forEach(k => delete notes[k]);
    Object.assign(notes, JSON.parse(JSON.stringify(previousState.notes)));
    saveState();
    render();
  }

  function getVideoId(url) {
    try {
      const u = new URL(url);
      if (u.hostname.includes('youtube.com')) return u.searchParams.get('v');
      if (u.hostname.includes('youtu.be')) return u.pathname.slice(1);
    } catch {}
    return null;
  }

  function saveState() {
    localStorage.setItem('ytVault', JSON.stringify({ videos, notes }));
  }

  function loadState() {
    try {
      const saved = JSON.parse(localStorage.getItem('ytVault') || '{}');
      videos = saved.videos || [];
      Object.assign(notes, saved.notes || {});
    } catch {}
  }

  function reorderVideos() {
    const indexed = videos.map((id, i) => {
      const n = parseInt(document.querySelector(`[data-id="${id}"] .video-number`).textContent, 10);
      return { id, n: isNaN(n) ? i + 1 : n };
    });
    indexed.sort((a, b) => a.n - b.n);
    videos = indexed.map(v => v.id);
    saveState();
    render();
  }

  function render() {
    titleEl.contentEditable = editMode;
    titleEl.oninput = () => {
      localStorage.setItem('ytTitle', titleEl.textContent.trim());
    };

    videoGrid.innerHTML = '';
    videos.forEach((id, idx) => {
      const card = document.createElement('div');
      card.className = 'video-card';
      card.dataset.id = id;

      const iframe = document.createElement('iframe');
      iframe.src = `https://www.youtube.com/embed/${id}`;
      iframe.allowFullscreen = true;

      const noteBox = document.createElement('div');
      noteBox.className = 'notes';

      const number = document.createElement('div');
      number.className = 'video-number';
      number.contentEditable = editMode;
      number.textContent = idx + 1;
      number.addEventListener('input', () => reorderVideos());
      noteBox.appendChild(number);

      for (let i = 0; i < 5; i++) {
        const note = document.createElement('div');
        note.className = 'note-line';
        note.contentEditable = editMode;
        note.textContent = notes[id]?.[i] || '';
        note.addEventListener('input', () => {
          if (!notes[id]) notes[id] = ["", "", "", "", ""];
          notes[id][i] = note.textContent.trim();
          saveState();
        });
        noteBox.appendChild(note);
      }

      if (editMode) {
        const del = document.createElement('button');
        del.className = 'edit-only';
        del.textContent = 'delete';
        del.onclick = () => {
          backupState();
          videos.splice(idx, 1);
          delete notes[id];
          saveState();
          render();
        };
        noteBox.appendChild(del);
      }

      card.append(iframe, noteBox);
      videoGrid.appendChild(card);
    });

    toggleEditBtn.textContent = `edit mode: ${editMode ? 'on' : 'off'}`;
  }

  function addVideo() {
    const url = document.getElementById('video-url').value.trim();
    const id = getVideoId(url);
    if (!id) return alert("invalid url");
    if (!notes[id]) notes[id] = ["", "", "", "", ""];
    videos.push(id);
    saveState();
    render();
    document.getElementById('video-url').value = '';
  }

  function generateShareLink() {
    const data = { videos, notes };
    const encoded = encodeURIComponent(JSON.stringify(data));
    const fullUrl = `${location.origin}${location.pathname}#${encoded}`;
    shareLink.textContent = fullUrl;
    shareLink.style.display = 'block';
  }

  function toggleEditMode() {
    editMode = !editMode;
    render();
  }

  function deleteAll() {
    if (!confirm("Delete all videos and notes?")) return;
    backupState();
    videos = [];
    for (let k in notes) delete notes[k];
    saveState();
    render();
  }

  addBtn.onclick = addVideo;
  shareBtn.onclick = generateShareLink;
  toggleEditBtn.onclick = toggleEditMode;
  deleteAllBtn.onclick = deleteAll;
  undoBtn.onclick = restoreState;

  document.getElementById('video-url').addEventListener('keydown', e => {
    if (e.key === 'Enter') addVideo();
  });

  window.addEventListener('load', () => {
    if (location.hash.length > 1) {
      try {
        const shared = JSON.parse(decodeURIComponent(location.hash.slice(1)));
        videos = shared.videos || [];
        Object.assign(notes, shared.notes || {});
      } catch {}
    } else {
      loadState();
    }

    const savedTitle = localStorage.getItem('ytTitle');
    if (savedTitle) {
      document.getElementById('title').textContent = savedTitle;
    }

    render();
  });
</script>
</body>
</html>
