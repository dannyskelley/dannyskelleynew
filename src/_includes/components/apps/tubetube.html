<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Brutalist YouTube Vault</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@900&display=swap');
    *, *::before, *::after { box-sizing: border-box; }
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      font-weight: 900;
      text-transform: lowercase;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem 0 5rem;
      min-height: 100vh;
    }
    #app {
      max-width: 900px;
      width: 95vw;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }
    h1 {
      font-size: 2.2rem;
      text-align: center;
      margin: 0 0 1rem;
      letter-spacing: -0.02em;
    }
    h1[contenteditable="true"]:focus {
      outline: none;
      background: #111;
      border-bottom: 2px solid #fff;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      margin-top: 2rem;
    }
    .controls input, .controls button {
      font-family: 'Poppins', sans-serif;
      font-weight: 900;
      font-size: 1rem;
      background: transparent;
      color: #fff;
      border: none;
      border-bottom: 1px solid #fff;
      padding: 0.5rem 0.7rem;
      min-width: 180px;
      outline-offset: 2px;
    }
    .controls button {
      cursor: pointer;
      border: 2px solid #fff;
      border-radius: 2px;
      transition: background 0.3s ease, color 0.3s ease;
    }
    .controls button:hover {
      background: #fff;
      color: #000;
    }
    .video-grid {
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }
    .video-card {
      background: #fff;
      color: #000;
      display: flex;
      flex-direction: column;
      border-radius: 3px;
      box-shadow: 6px 6px 0 #000, 10px 10px 0 #fff;
      transition: transform 0.25s ease;
      position: relative;
    }
    .video-card:hover {
      transform: scale(1.01);
    }
    .delete-btn {
      position: absolute;
      top: 0.5rem;
      right: 0.5rem;
      background: #000;
      color: #fff;
      border: 2px solid #000;
      padding: 0.2rem 0.6rem;
      font-size: 1rem;
      cursor: pointer;
    }
    iframe {
      width: 100%;
      height: 100%;
      min-height: 300px;
      border: none;
    }
    .notes {
      padding: 1rem;
      display: flex;
      flex-direction: column;
    }
    .notes textarea {
      width: 100%;
      font-family: 'Poppins', sans-serif;
      font-size: 1rem;
      padding: 0.5rem;
      border: 1px solid #000;
      background: transparent;
      color: #000;
      resize: none;
      overflow: hidden;
      height:100%;
      min-height: 250px;
    }
    .notes textarea.readonly {
      border: none;
      resize: none;
      pointer-events: none;
      background: transparent;
    }
    @media (min-width: 900px) {
      .video-card {
        flex-direction: row;
        align-items: stretch;
      }
      .video-card iframe {
        width: 60%;
      }
      .video-card .notes {
        width: 40%;
      }
    }
    footer {
      font-size: 0.85rem;
      text-align: center;
      margin-top: 2rem;
      color: #888;
    }
    footer a {
      color: #fff;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1 id="title" contenteditable="true">get off youtube with dedicated playlists</h1>
    <div class="controls" id="controls">
      <input type="text" id="video-url" placeholder="paste youtube url" />
      <button id="addBtn">add video</button>
      <button id="toggleEditBtn">edit mode: off</button>
      <button id="shareBtn">share</button>
    </div>
    <div class="video-grid" id="videoGrid"></div>
    <footer>
      made with love Â· <a href="https://dannyskelley.com" target="_blank">get your playlist</a>
    </footer>
  </div>

  <script>
    function encodeData(obj){return btoa(encodeURIComponent(JSON.stringify(obj)))}
    function decodeData(str){return JSON.parse(decodeURIComponent(atob(str)))}

    let videos = []
    let notes = {}
    let editMode = false
    let sharedMode = false

    const videoGrid = document.getElementById('videoGrid')
    const titleEl = document.getElementById('title')
    const controlsEl = document.getElementById('controls')

    function render(){
      titleEl.contentEditable = editMode && !sharedMode
      controlsEl.style.display = sharedMode ? 'none' : 'flex'
      videoGrid.innerHTML = ''
      videos.forEach((id, idx) => {
        const card = document.createElement('div')
        card.className = 'video-card'

        const iframe = document.createElement('iframe')
        iframe.src = `https://www.youtube.com/embed/${id}`

        if(editMode && !sharedMode){
          const del = document.createElement('button')
          del.className = 'delete-btn'
          del.textContent = 'x'
          del.onclick = () => {
            videos.splice(idx, 1)
            delete notes[id]
            saveCurrent()
            render()
          }
          card.appendChild(del)
        }

        const noteBox = document.createElement('div')
        noteBox.className = 'notes'
        const ta = document.createElement('textarea')
        ta.value = notes[id] || ''
        ta.readOnly = !editMode || sharedMode
        ta.classList.toggle('readonly', !editMode || sharedMode)
        ta.style.height = 'auto'
        ta.style.height = ta.scrollHeight + 'px'
        ta.oninput = () => {
          notes[id] = ta.value
          ta.style.height = 'auto'
          ta.style.height = ta.scrollHeight + 'px'
          saveCurrent()
        }
        noteBox.appendChild(ta)

        card.append(iframe, noteBox)
        videoGrid.appendChild(card)
      })

      const toggleEditBtn = document.getElementById('toggleEditBtn')
      if (toggleEditBtn) toggleEditBtn.textContent = `edit mode: ${editMode ? 'on' : 'off'}`
    }

    function saveCurrent(){
      localStorage.setItem('currentPlaylist', JSON.stringify({ title: titleEl.textContent, videos, notes }))
    }

    function loadCurrent(){
      const data = JSON.parse(localStorage.getItem('currentPlaylist') || 'null')
      if(data){
        titleEl.textContent = data.title || 'brutalist youtube vault'
        videos = data.videos || []
        notes = data.notes || {}
      }
    }

    function share(){
      const data = {title:titleEl.textContent,videos,notes};
      const link = `${location.origin}${location.pathname}#data=${encodeData(data)}`;
      navigator.clipboard.writeText(link).then(()=>alert('link copied'));
    }

    function getVideoId(url){
      try{
        const u = new URL(url);
        if(u.hostname.includes('youtube.com')) return u.searchParams.get('v');
        if(u.hostname.includes('youtu.be')) return u.pathname.slice(1);
      }catch{}
      return null;
    }

    document.getElementById('addBtn').onclick = () => {
      const url = document.getElementById('video-url').value.trim()
      const id = getVideoId(url)
      if(!id) return alert('invalid url')
      if(!videos.includes(id)) videos.push(id)
      notes[id] = notes[id] || ''
      document.getElementById('video-url').value = ''
      saveCurrent()
      render()
    }

    document.getElementById('toggleEditBtn').onclick = () => {
      editMode = !editMode
      render()
    }

    document.getElementById('shareBtn').onclick = share

    ;(function init(){
      if(location.hash.startsWith('#data=')){
        try{
          const obj = decodeData(location.hash.replace('#data=',''));
          titleEl.textContent = obj.title||'brutalist youtube vault';
          videos = obj.videos||[]; notes=obj.notes||{};
          editMode = false;
          sharedMode = true;
        }catch(e){console.error('invalid share link');}
      }else{
        loadCurrent();
      }
      render()
    })()
  </script>
</body>
</html>
